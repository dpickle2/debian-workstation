# setup config files

- name: Clear /etc/vimrc
  copy:
    src: etc/vimrc
    dest: /etc/vimrc
    mode: 0644
    force: yes

- name: Install /etc/sudoers
  copy:
    src: etc/sudoers
    dest: /etc/sudoers
    mode: 0644
    force: yes

# pip packages

- name: yq - YAML Query
  pip:
    name: yq


# services

- name: Enable SSH Daemon
  service:
    name: sshd
    enabled: yes
    state: started


- name: Enable Docker Daemon
  service:
    name: docker
    enabled: yes
    state: started


# setup users and groups

- name: wheel Group
  group:
    name: wheel
    state: present
- name: Add gary to wheel
  user:
    name: gary
    groups: wheel
    append: true

- name: Docker Group
  group:
    name: docker
    state: present
- name: Add gary to docker
  user:
    name: gary
    groups: docker
    append: true

- name: libvirt Group
  group:
    name: libvirt
    state: present
- name: Add gary to libvirt
  user:
    name: gary
    groups: libvirt
    append: true


# services

- name: Enable SSH Daemon
  service:
    name: sshd
    enabled: yes
    state: started

- name: Enable Docker Daemon
  service:
    name: docker
    enabled: yes
    state: started

- name: Enable Syncthing Daemon
  service:
    name: "syncthing@gary"
    enabled: yes
    state: started

